<div class="content-wrapper">
  <div class="content">
    <ngx-charts-bar-vertical
      [view]="[1000,400]"
      [results]="entities"
      [xAxisLabel]="'Stats X'"
      [yAxisLabel]="'Stats y'"
      [legendTitle]="'Legend'"
      [legend]="true"
      [showXAxisLabel]="true"
      [showYAxisLabel]="true"
      [xAxis]="true"
      [yAxis]="true"
      [gradient]="false">
    </ngx-charts-bar-vertical>
  </div>
</div>
